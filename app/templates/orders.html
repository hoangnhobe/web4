<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders - HVV Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-4 text-center">ðŸ›’ My Orders</h2>

        {% if orders %}
          <ul class="list-group">
            {% for o in orders %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ o[1] }}</span>
                <a href="/cancel/{{ o[0] }}" class="btn btn-outline-danger btn-sm">Cancel</a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted text-center">You have no orders.</p>
        {% endif %}

        <div class="mt-4 text-center">
          <a href="/products" class="btn btn-primary">â¬… Back to Products</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
